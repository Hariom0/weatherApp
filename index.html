<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <style>
      html, body {
        height: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen bg-blue-200 relative">
    <!-- Vanta Background -->
    <div id="vanta-bg" class="absolute top-0 left-0 w-full h-full -z-10"></div>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col justify-center items-center z-10 px-4">
      <h1 class="text-4xl md:text-4xl font-bold text-gray-800 mb-2 text-center">
        Real-Time Weather at Your Fingertips...
      </h1>
      <p class="mb-10 text-md text-gray-600 text-center max-w-md">
        Enter any city to instantly view current temperature, conditions, humidity, and more.
      </p>
      <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4 text-center">Weather App</h1>
        <div class="flex mb-4">
          <input
            type="text"
            id="location-input"
            placeholder="Enter location"
            class="w-full p-2 border border-gray-300 rounded-md"
          />
          <button
            class="inline-flex items-center justify-center gap-1.5 whitespace-nowrap rounded-md h-10 px-4 py-2 bg-black text-white font-semibold mx-3"
            id="get-weather-btn"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="w-4 h-4 mr-2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </svg>
            Search
          </button>
        </div>

        <!-- Weather Info -->
        <div id="weather-report" class="mt-6 bg-gray-100 p-5 rounded-lg hidden">
          <h2 class="text-2xl font-semibold mb-4 text-center" id="city-name">
            Weather Info
          </h2>
          <div class="grid grid-cols-2 gap-6">
            <!-- Temperature -->
            <div class="flex items-center bg-white p-4 rounded-lg shadow">
              <!-- SVG + Data -->
              <svg class="w-8 h-8 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z" />
              </svg>
              <div>
                <p class="text-sm text-gray-500">Temperature</p>
                <p class="text-xl font-semibold" id="temperature">--</p>
              </div>
            </div>

            <!-- Condition -->
            <div class="flex items-center bg-white p-4 rounded-lg shadow">
              <svg class="w-8 h-8 mr-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
              </svg>
              <div>
                <p class="text-sm text-gray-500">Condition</p>
                <p class="text-xl font-semibold" id="condition">--</p>
              </div>
            </div>

            <!-- Humidity -->
            <div class="flex items-center bg-white p-4 rounded-lg shadow">
              <svg class="w-8 h-8 mr-3 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/>
                <path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97"/>
              </svg>
              <div>
                <p class="text-sm text-gray-500">Humidity</p>
                <p class="text-xl font-semibold" id="humidity">--</p>
              </div>
            </div>

            <!-- Wind Speed -->
            <div class="flex items-center bg-white p-4 rounded-lg shadow">
              <svg class="w-8 h-8 mr-3 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
                <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
                <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
              </svg>
              <div>
                <p class="text-sm text-gray-500">Wind Speed</p>
                <p class="text-xl font-semibold" id="wind-speed">--</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-red-600 mt-4 hidden text-center">
          City not found. Please try again.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 bg-white bg-opacity-0 z-10">
      <p class="text-gray-700">
        &copy; 2025 Created by
        <a
          href="https://www.linkedin.com/in/hariom-singh-9651a4214"
          target="_blank"
          rel="noopener noreferrer"
          class="text-blue-600 hover:underline"
        >
          Hariom Singh
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
